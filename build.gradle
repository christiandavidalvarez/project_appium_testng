plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation group: 'io.appium', name: 'java-client', version: '7.0.0'
}

test {
    useTestNG()
}